{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}



  <h1>Nowy zwrot</h1>
  <form method="POST" enctype="multipart/form-data">
 
    <!-- Security token -->
    {% csrf_token %}
 
    <!-- Using the formset -->
    {{ protocolForm|crispy }}
    <hr>
    {% if messages %}
    <div class="alert alert-danger">
        {% for message in messages %}
        
          <strong>Uwaga!</strong> {{message}}.
   
        {% endfor %}
    </div>
{% endif %}
     
    <button type="submit" class="btn btn-success mt-3" name="saveAndEnd">Zapisz</button>
    <button type="submit" class="btn btn-secondary mt-3" name="saveAndContinue">Dodaj Kolejny</button>
</form>

{% endblock content %}
