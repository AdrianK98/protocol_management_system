{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}


<h1>Edycja Pracownika</h1>
<form method="POST" enctype="multipart/form-data">
 
    <!-- Security token -->
    {% csrf_token %}
 
    <!-- Using the formset -->
    {{ form|crispy }}
     
    <button type="submit" class="btn btn-primary mt-3">Zapisz</button>
</form>

{% endblock content %}
