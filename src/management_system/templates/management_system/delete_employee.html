{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}


<h1>Usuń Pracownika {{employee}}</h1>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<form method="POST" enctype="multipart/form-data">
 
    <!-- Security token -->
    {% csrf_token %}
 
    <button type="submit" class="btn btn-danger mt-3">Potwierdź</button> 
    <a class="btn btn-success mt-3" href="{% url 'employees'  %}" role="button">Anuluj</a>
</form>

{% endblock content %}
